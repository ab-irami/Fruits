name: fruits
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.16.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.1
  sort: ^0.0.2
  search_page: ^2.0.0+1
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: ^1.0.0
  lints: 1.0.1
  flutter_test: 
    sdk: flutter
  flutter_native_splash: ^2.1.2+1

flutter_native_splash: 
  color: "#F4F4DD"
  image: assets/images/fruits.png

flutter: 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/models/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf